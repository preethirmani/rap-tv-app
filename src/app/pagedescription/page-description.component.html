<div id="container-div" *ngIf="page">
<div>
    <div id="details-box">
    <div>
    <img [src]='page.image'/></div>
    <div id="summary" [innerHTML]="page.summary"></div>
   </div>

   <div class='details-box2'>
    <div class="heading">
      {{ page.name }}
     </div>
  <div class="sm-detail" id="cast" *ngIf="page" >
    <span class="label">Cast: </span> 
    {{ page.cast[0].person.name}} , {{ page.cast[1].person.name}}
  </div>
  
  <div class="sm-detail" *ngIf="page.rating">
        <span class="label">Rating : </span>
    <svg
      width="1em"
      height="1em"
      viewBox="0 0 16 16"
      class="bi bi-star-fill"
      fill="currentColor"
      xmlns="http://www.w3.org/2000/svg"
    >
      <path
        d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.283.95l-3.523 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"
      /></svg><span> {{ page.rating }}</span>/10
  </div>

  <div class="sm-detail" id="genres">
    <span class="label">Genre: </span> {{ page.genres }}
  </div>
  <div class="sm-detail" id="language">
    <span class="label">Language: </span> {{ page.language }}
  </div>
  <div class="sm-detail" id="premier">
    <span class="label">Runtime: </span>
    {{ page.runtime}}
  </div>
   </div>
</div>
